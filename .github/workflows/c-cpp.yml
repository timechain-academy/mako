name: C/C++ CI

on:
  push:
    branches: [ "master", "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: autogen.sh
      run: make autogen
    - name: configure
      run: make configure
    - name: make
      run: make
    - name: make dist
      run: make dist
