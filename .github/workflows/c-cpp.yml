name: C/C++ CI

on:
  push:
    branches: [ "master", "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make 
      run: make 
    - name: make report
      run: make report
    - name: make submodules
      run: make submodules
    - name: install brew && make initialize
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && make initialize
    - name: make autogen
      run: make autogen
    - name: make configure
      run: make configure
    - name: make mako
      run: make mako
    - name: make clean
      run: make clean
    - name: make dist
      run: make dist
